<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/statistic.css}">
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Fira+Sans'>
    <title>Статистика</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img th:src="@{/icons/logo.png}" alt="Logo">
        </div>
        <div class="icons">
            <a class="profile" th:href="'/profile/' + ${role} + '/' + ${id}">
                <img th:src="@{/icons/profile.svg}" alt="Profile">
            </a>
            <a class="calendar" th:href="'/calendar/' + ${role} + '/' + ${id}">
                <img th:src="@{/icons/calendar.svg}" alt="Calendar">
            </a>
            <a class="statistic" id="selected" href="">
                <img th:src="@{/icons/statistic-white.svg}" alt="Statistic">
            </a>
            <a class="logout" th:href="'/logout'">
                <img th:src="@{/icons/logout.svg}" alt="Log out">
            </a>
        </div>
    </div>

    
    <div class="content">
        <h1>Статистика</h1>
        <div class="training-container">
            <p>Тренировки:</p>
            <div class="statistics-item" th:each="statistic : ${statistics}">
                <p th:text = "${statistic.activityType.activity_name}"></p>
            </div>
        </div>
        <div class="achievements-container">
            <p>Полученные достижения: </p>
            <div class="achievements-item" th:each="achievement : ${achievements}">
                <p th:text = "${achievement.achievement_title}"></p>
                <p th:text = "${achievement.achievement_description}"></p>
                <img th:src = "${achievement.achievement_icon_url}">
            </div>
        </div>  
    </div>
</body>
</html>
